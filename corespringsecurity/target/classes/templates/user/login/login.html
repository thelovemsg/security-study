<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header::userHead"></head>
<body>
<div th:replace="layout/top::header"></div>
<div class="container text-center">
    <div class="login-form-id d-flex justify-content-center">
        <div class="col-sm-5" style="margin-top:30px";>
            <div class="panel">
                <p>아이디와 비밀번호를 입력해 주세요</p>
            </div>
            <form th:action="@{/login_proc}" class="form-signin" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="아이디" required autofocus="autofocus">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="password" placeholder="비밀번호" required >
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">로그인 하기</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
